<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>에듀플레인의 맞춤형 첨삭지도</title>
        <link rel="shortcut icon" type="image/png" href="img/pavicon.png">
        <script src="https://kit.fontawesome.com/2025061295.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/registration.css">
        <link rel="stylesheet" href="css/media.css">
    </head>
    
    <body class="registration">
        
        <div class="registration_container">
            
            <h1 class="page_title">도서 정보를 등록해주세요.</h1>
            
            <div class="section">
                <div class="input_area">
                    <h3 class="title">책 이름</h3>
                    <input type="text">
                </div>
                <div class="input_area">
                    <h3 class="title">책 썸네일</h3>
                    
                    <div class="upload_area">
                        <div class="file_upload">
                          <div class="image_box">
                                <p>이미지를 업로드해주세요.</p>
                                <img src="" alt="">
                            </div>
                          <div class="controls" style="display: none;">
                                <input type="file" name="contact_image_1"/>
                            </div>
                        </div>
                    </div>
                
                </div>
                <div class="input_area">
                    <h3 class="title">저자</h3>
                    <input type="text">
                </div>
                <div class="input_area">
                    <h3 class="title">출판사</h3>
                    <input type="text">
                </div>
                <div class="input_area">
                    <h3 class="title">출판일/발행일</h3>
                    <input type="number" placeholder="1986. 10. 23">
                </div>
            </div>
            <div class="section">
                <div class="input_area">
                    <h3 class="title">장르</h3>
                    <div class="radio_area">
                        <label for="genre-1" class="">
                            <input type="radio" id="genre-1" name="box1">
                            <span>문학</span>
                        </label>
                        <label for="genre-2" class="">
                            <input type="radio" id="genre-2" name="box1">
                            <span>인문사회</span>
                        </label>
                        <label for="genre-3" class="">
                            <input type="radio" id="genre-3" name="box1">
                            <span>과학기술</span>
                        </label>
                        <label for="genre-4" class="">
                            <input type="radio" id="genre-4" name="box1">
                            <span>문화예술</span>
                        </label>
                    </div>
                </div>
                <div class="input_area">
                    <h3 class="title">구매 링크주소</h3>
                    <input type="text">
                    <h5 class="info">쉼표로 구분</h5>
                </div>
                <div class="input_area">
                    <h3 class="title">책 소개</h3>
                    <textarea rows="8"></textarea>
                </div>
                <div class="input_area">
                    <h3 class="title">저자소개</h3>
                    <textarea rows="8"></textarea>
                </div>
                <div class="input_area">
                    <h3 class="title">기타</h3>
                    <textarea rows="8"></textarea>
                </div>
                
            </div>
            
            
            <div class="btn_area">
                <a href="#none" class="btn_common btn_cancel">등록취소</a>
                <a href="#none" class="btn_common">임시저장</a>
                <a href="#none" class="btn_common btn_save">저장 후 문제출제</a>
            </div> 
            

        </div>


        
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script>

            $(".image_box").click(function(event) {
                var previewImg = $(this).children("img");

                $(this)
                    .siblings()
                    .children("input")
                    .trigger("click");

                $(this)
                    .siblings()
                    .children("input")
                    .change(function() {
                        var reader = new FileReader();

                        reader.onload = function(e) {
                            var urll = e.target.result;
                            $(previewImg).attr("src", urll);
                            previewImg.parent().css("background", "transparent");
                            previewImg.show();
                            previewImg.siblings("p").hide();
                        };
                        reader.readAsDataURL(this.files[0]);
                    });
            });
        </script>
        
        
    </body>
</html>
